<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات - عدي العثمان</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --fb-color: #1877F2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lang-toggle {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        h2 { text-align: center; color: #1e3c72; margin-top: 0; font-size: 1.5rem; }

        .price-settings {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus { border-color: #667eea; outline: none; }

        .converter-section { border-top: 2px solid #eee; padding-top: 20px; }
        .convert-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        .btn-convert {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-convert:hover { opacity: 0.9; }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: var(--secondary-gradient);
            color: white;
            text-align: center;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            display: none;
        }

        /* تنسيق زر الفيسبوك في التوقيع */
        .footer-credit {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .fb-link {
            display: inline-flex;
            align-items: center;
            color: var(--fb-color);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid var(--fb-color);
            border-radius: 8px;
            transition: 0.3s;
            margin-inline-start: 5px;
        }

        .fb-link:hover {
            background-color: var(--fb-color);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 id="title">محول العملات</h2>
        <button class="lang-toggle" onclick="toggleLanguage()">English</button>
    </div>

    <div class="price-settings">
        <div class="input-group">
            <label id="lbl-tl">سعر الليرة التركية مقابل (القديمة):</label>
            <input type="number" id="priceTL" placeholder="مثال: 450">
        </div>
        <div class="input-group">
            <label id="lbl-usd">سعر الدولار الأمريكي مقابل (القديمة):</label>
            <input type="number" id="priceUSD" placeholder="مثال: 15000">
        </div>
        <div class="input-group">
            <label id="lbl-new">سعر الليرة الجديدة (ثابت):</label>
            <input type="text" value="100 ليرة قديمة" disabled>
        </div>
    </div>

    <div class="converter-section">
        <div class="input-group">
            <label id="lbl-amount">المبلغ المراد تحويله:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
        </div>

        <div class="convert-row">
            <div>
                <label id="lbl-from">من:</label>
                <select id="fromCurrency">
                    <option value="SYP">ليرة قديمة</option>
                    <option value="USD">دولار أمريكي</option>
                    <option value="TRY">ليرة تركية</option>
                    <option value="NEW">ليرة جديدة</option>
                </select>
            </div>
            <div>
                <label id="lbl-to">إلى:</label>
                <select id="toCurrency">
                    <option value="TRY">ليرة تركية</option>
                    <option value="SYP">ليرة قديمة</option>
                    <option value="USD">دولار أمريكي</option>
                    <option value="NEW">ليرة جديدة</option>
                </select>
            </div>
        </div>

        <button class="btn-convert" onclick="convertCurrency()" id="btn-text">تحويـل الآن</button>
    </div>

    <div id="result" class="result-box"></div>

    <div class="footer-credit" id="footer-text">
        صمم بواسطة <a href="https://www.facebook.com/share/1AsGzPbpbG/" target="_blank" class="fb-link">عدي العثمان</a>
    </div>
</div>

<script>
    let currentLang = 'ar';
    const NEW_VAL = 100;

    function toggleLanguage() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        const isAr = currentLang === 'ar';
        
        document.documentElement.lang = isAr ? 'ar' : 'en';
        document.documentElement.dir = isAr ? 'rtl' : 'ltr';
        
        document.getElementById('title').innerText = isAr ? 'محول العملات' : 'Currency Converter';
        document.getElementById('lbl-tl').innerText = isAr ? 'سعر الليرة التركية مقابل (القديمة):' : 'TRY Price (vs Old):';
        document.getElementById('lbl-usd').innerText = isAr ? 'سعر الدولار الأمريكي مقابل (القديمة):' : 'USD Price (vs Old):';
        document.getElementById('lbl-new').innerText = isAr ? 'سعر الليرة الجديدة (ثابت):' : 'New Lira (Fixed):';
        document.getElementById('lbl-amount').innerText = isAr ? 'المبلغ المراد تحويله:' : 'Amount to Convert:';
        document.getElementById('lbl-from').innerText = isAr ? 'من:' : 'From:';
        document.getElementById('lbl-to').innerText = isAr ? 'إلى:' : 'To:';
        document.getElementById('btn-text').innerText = isAr ? 'تحويـل الآن' : 'Convert Now';
        
        const designerName = isAr ? 'عدي العثمان' : 'Oday Al-Othman';
        const designBy = isAr ? 'صمم بواسطة ' : 'Designed by ';
        document.getElementById('footer-text').innerHTML = `${designBy} <a href="https://www.facebook.com/share/1AsGzPbpbG/" target="_blank" class="fb-link">${designerName}</a>`;
        
        document.querySelector('.lang-toggle').innerText = isAr ? 'English' : 'العربية';
    }

    function convertCurrency() {
        const amount = parseFloat(document.getElementById('amount').value);
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        const pUSD = parseFloat(document.getElementById('priceUSD').value);
        const pTL = parseFloat(document.getElementById('priceTL').value);

        if (!amount || !pUSD || !pTL) {
            alert(currentLang === 'ar' ? 'يرجى ملء كافة الحقول' : 'Please fill all fields');
            return;
        }

        let oldSYP;
        if(from === 'SYP') oldSYP = amount;
        else if(from === 'USD') oldSYP = amount * pUSD;
        else if(from === 'TRY') oldSYP = amount * pTL;
        else if(from === 'NEW') oldSYP = amount * NEW_VAL;

        let res;
        if(to === 'SYP') res = oldSYP;
        else if(to === 'USD') res = oldSYP / pUSD;
        else if(to === 'TRY') res = oldSYP / pTL;
        else if(to === 'NEW') res = oldSYP / NEW_VAL;

        const resDiv = document.getElementById('result');
        resDiv.style.display = 'block';
        resDiv.innerHTML = res.toLocaleString(undefined, {maximumFractionDigits: 2}) + " " + to;
    }
</script>

</body>
</html>
